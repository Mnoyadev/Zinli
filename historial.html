<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/color.css">
    <link rel="stylesheet" href="https://use.typekit.net/wpi8xdd.css">
    <title>Document</title>
</head>
<body class="bodyhisto">
    
    <header class="titulohisto">
        <div class="container">
            <a href="#" class="back-button">&lt;</a>
            <p class="saldohis">Saldos y movimientos</p>
            <div class="spacer"><p></p></div> 
        </div>
    </header>
    <main>
        <div class="balances-container">
            <h2 class="balances-title">Saldos</h2>
            <div class="balance-card total-balance">
                <div class="donut-chart">
                <div class="donut-segment purple"></div>
                <div class="donut-segment yellow"></div>
                </div>
                <div class="balance-info">
                <p class="balance-label">Total</p>
                <p class="balance-amount">$11380.76</p>
                <p class="balance-description">Saldo disponible + saldo pendiente</p>
                </div>
            </div>
            <div class="balances-summary">
                <div class="balance-card available-balance">
                <div class="donut-chart small">
                    <div class="donut-segment purple half"></div>
                    <div class="donut-hole"></div>
                </div>
                <div class="balance-info small">
                    <p class="balance-label">Disponible</p>
                    <p class="balance-amount">$11380.76</p>
                </div>
                </div>
                <div class="balance-card pending-balance">
                <div class="donut-chart small">
                    <div class="donut-segment yellow half"></div>
                    <div class="donut-hole"></div>
                </div>
                <div class="balance-info small">
                    <p class="balance-label">Pendiente</p>
                    <p class="balance-amount">$6.13</p>
                </div>
                </div>
            </div>
        </div>
    </main>
    

</body>
</html>
